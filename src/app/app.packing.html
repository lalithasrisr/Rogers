<div class="container">
     
    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter packing items" id="txtSearch" [(ngModel)]="task.name" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit" (click)="onClick()">
                     Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <p>Unpacked Items ({{tasks.length}})</p>
    <input type="text" [(ngModel)]="filtertexts" class="form-control" placeholder="enter text to search"/>
       <ul class="list-group">
        <li *ngFor="let task of tasks | myfilter: filtertexts" class="list-group-item">
            <input type="checkbox"  (click)="onUnpack(task)" /><span> {{ task.name }} </span> <a (click)="onUnPackDelete(task)">Remove</a>
        </li>
    </ul>
    <p>Packed Items({{untasks.length}})</p>
    <input type="text" [(ngModel)]="filtertext" class="form-control" placeholder="enter text to search"/>
    <ul class="list-group">
        <li *ngFor="let task of untasks | myfilter: filtertext" class="list-group-item">
            <input type="checkbox" checked (click)="onPack(task)"/><span> {{ task.name }} </span> <a (click)="onPackDelete(task)">Remove</a>
        </li>
    </ul>
    <button class="btn btn-primary" type="button" (click)="onMarkUnpacked()">
        Mark All As Unpacked
       </button>
</div>
